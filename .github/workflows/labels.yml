# GitHub Labels Configuration
# This file defines a comprehensive label taxonomy for repository management

# Priority Labels
- name: "priority: critical"
  color: "d73a4a"
  description: "Critical issues that need immediate attention"

- name: "priority: high"
  color: "ff6b35"
  description: "High priority issues"

- name: "priority: medium"
  color: "fbca04"
  description: "Medium priority issues"

- name: "priority: low"
  color: "0e8a16"
  description: "Low priority issues"

# Type Labels
- name: "type: bug"
  color: "d73a4a"
  description: "Something isn't working"

- name: "type: feature"
  color: "0052cc"
  description: "New feature or request"

- name: "type: enhancement"
  color: "a2eeef"
  description: "Enhancement to existing functionality"

- name: "type: documentation"
  color: "0075ca"
  description: "Improvements or additions to documentation"

- name: "type: maintenance"
  color: "fef2c0"
  description: "Code maintenance, refactoring, or technical debt"

- name: "type: security"
  color: "b60205"
  description: "Security-related issues"

- name: "type: performance"
  color: "ff9500"
  description: "Performance improvements"

# Status Labels
- name: "status: triage"
  color: "ededed"
  description: "Needs triage and initial assessment"

- name: "status: in-progress"
  color: "ff9500"
  description: "Currently being worked on"

- name: "status: blocked"
  color: "b60205"
  description: "Blocked by external dependencies"

- name: "status: ready-for-review"
  color: "0052cc"
  description: "Ready for code review"

- name: "status: needs-feedback"
  color: "fbca04"
  description: "Waiting for feedback from stakeholders"

- name: "status: on-hold"
  color: "c5def5"
  description: "Temporarily paused"

# Size/Effort Labels
- name: "size: xs"
  color: "c2e0c6"
  description: "Extra small effort (< 1 day)"

- name: "size: s"
  color: "c2e0c6"
  description: "Small effort (1-2 days)"

- name: "size: m"
  color: "fef2c0"
  description: "Medium effort (3-5 days)"

- name: "size: l"
  color: "ff9500"
  description: "Large effort (1-2 weeks)"

- name: "size: xl"
  color: "d73a4a"
  description: "Extra large effort (> 2 weeks)"

