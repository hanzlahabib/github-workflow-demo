name: ðŸšª Quality Gates

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '18'

jobs:
  security-scan:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: Run npm audit
        run: |
          if command -v npm &> /dev/null; then
            npm audit --audit-level=high
          fi

  code-quality:
    name: ðŸ“Š Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: |
          if npm run lint --if-present; then
            echo "âœ… ESLint passed"
          else
            echo "âŒ ESLint failed"
            exit 1
          fi
      
      - name: Run Prettier Check
        run: |
          if npm run format:check --if-present; then
            echo "âœ… Code formatting is correct"
          else
            echo "âŒ Code formatting issues found"
            exit 1
          fi
      
      - name: Run TypeScript Check
        run: |
          if npm run type-check --if-present; then
            echo "âœ… TypeScript check passed"
          else
            echo "âŒ TypeScript check failed"
            exit 1
          fi

  testing:
    name: ðŸ§ª Testing
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16, 18, 20]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run unit tests
        run: |
          if npm run test:unit --if-present; then
            echo "âœ… Unit tests passed"
          else
            echo "âŒ Unit tests failed"
            exit 1
          fi
      
      - name: Run integration tests
        run: |
          if npm run test:integration --if-present; then
            echo "âœ… Integration tests passed"
          else
            echo "âŒ Integration tests failed"
            exit 1
          fi
      
      - name: Generate test coverage
        run: |
          if npm run test:coverage --if-present; then
            echo "âœ… Coverage report generated"
          fi
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.node-version == 18
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  build:
    name: ðŸ—ï¸ Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: |
          if npm run build --if-present; then
            echo "âœ… Build successful"
          else
            echo "âŒ Build failed"
            exit 1
          fi
      
      - name: Check build size
        run: |
          if [ -d "dist" ] || [ -d "build" ]; then
            echo "ðŸ“¦ Build size analysis:"
            du -sh dist/ 2>/dev/null || du -sh build/ 2>/dev/null || echo "No build directory found"
          fi

  performance:
    name: âš¡ Performance Testing
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: |
          if npm run build --if-present; then
            echo "âœ… Build for performance testing completed"
          fi
      
      - name: Run Lighthouse CI
        run: |
          if npm run lighthouse --if-present; then
            echo "âœ… Lighthouse audit completed"
          else
            echo "â„¹ï¸ Lighthouse audit not configured"
          fi

  accessibility:
    name: â™¿ Accessibility Testing
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run accessibility tests
        run: |
          if npm run test:a11y --if-present; then
            echo "âœ… Accessibility tests passed"
          else
            echo "â„¹ï¸ Accessibility tests not configured"
          fi

  dependency-check:
    name: ðŸ“¦ Dependency Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Check for outdated dependencies
        run: |
          if command -v npm &> /dev/null; then
            echo "ðŸ“Š Checking for outdated dependencies..."
            npm outdated || true
          fi
      
      - name: Check dependency licenses
        run: |
          if npm list --depth=0 2>/dev/null; then
            echo "âœ… Dependencies listed successfully"
          fi

  quality-gate-summary:
    name: ðŸ“‹ Quality Gate Summary
    runs-on: ubuntu-latest
    needs: [security-scan, code-quality, testing, build]
    if: always()
    steps:
      - name: Quality Gate Status
        uses: actions/github-script@v7
        with:
          script: |
            const results = {
              security: '${{ needs.security-scan.result }}',
              quality: '${{ needs.code-quality.result }}',
              testing: '${{ needs.testing.result }}',
              build: '${{ needs.build.result }}'
            };
            
            const passed = Object.values(results).every(result => result === 'success');
            const failed = Object.entries(results).filter(([_, result]) => result === 'failure');
            
            let message = '## ðŸšª Quality Gate Results\n\n';
            
            for (const [check, result] of Object.entries(results)) {
              const emoji = result === 'success' ? 'âœ…' : result === 'failure' ? 'âŒ' : 'â­ï¸';
              message += `${emoji} **${check.charAt(0).toUpperCase() + check.slice(1)}**: ${result}\n`;
            }
            
            if (!passed) {
              message += '\nâŒ **Quality Gate: FAILED**\n\n';
              message += 'Please fix the failing checks before merging.\n';
              
              if (failed.length > 0) {
                message += '\n**Failed Checks:**\n';
                failed.forEach(([check, _]) => {
                  message += `- ${check}\n`;
                });
              }
            } else {
              message += '\nâœ… **Quality Gate: PASSED**\n\n';
              message += 'All quality checks have passed successfully!\n';
            }
            
            if (context.eventName === 'pull_request') {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: message
              });
            }
            
            if (!passed) {
              core.setFailed('Quality gate failed');
            }